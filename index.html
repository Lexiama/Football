

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div style="text-align: center;">
        <div style="border: 1px solid #000; display: inline-block; padding: 20px;">
            <label for="teamSelect">Choose a Team:</label>
            <br>
            <select id="teamSelect" onchange="showTeamInfo()">
                <option value="" disabled selected>Select a team</option>
                <option value="DAL">Dallas Cowboys</option>
                <option value="DEN">Denver BroncosW</option>
                <option value="HOU">Houston Texans</option>
                <option value="KAN">Kansas City Chiefs</option>
            </select>
        </div>
    </div>
    
    <div id="teamInfo" style="text-align: center; margin-top: 20px;">
        <p>Team information will be displayed here.</p>
    </div>
    
    


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
